<div class="para">For a system with a small massive object (mass <span class="process-math">\(m\)</span>) and a large massive object (mass <span class="process-math">\(M\)</span>)<a href="" class="fn-knowl original" data-knowl="./knowl/fn-24-hidden.html" title="Footnote 4.10.1"><sup> 1 </sup></a>, the <dfn class="terminology">gravitational potential energy</dfn> is <span class="process-math">\(U_{grav} = -\frac{GmM}{r}\text{,}\)</span> where <span class="process-math">\(r\)</span> is the distance between the centers of the two objects<a href="" class="fn-knowl original" data-knowl="./knowl/fn-25-hidden.html" title="Footnote 4.10.2"><sup> 2 </sup></a>.</div>
