<aside class="aside aside-like"><h4 class="heading"><span class="title">Dimensions.</span></h4>
<div class="para">Sometimes, the physics will use the word dimensions to refer to the class of unit for a quantity.  For example, speed can be measured in units of km/hr, m/s, or mi/hr but the base <em class="emphasis">dimensions</em>, represented in square brackets, are always a length [L] divided by a time [T].</div></aside><span class="incontext"><a href="sec_units.html#aside-2" class="internal">in-context</a></span>
