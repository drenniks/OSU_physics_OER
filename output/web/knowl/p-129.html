<div class="para">When you assume that a system can be treated as a <dfn class="terminology">point particle</dfn>, you treat it as only undergoing <em class="alert">translational motion</em> (motion without rotation).  Under this assumption, you treat all the mass of the system as existing at the object’s center of mass<a href="" class="fn-knowl original" data-knowl="./knowl/fn-7-hidden.html" title="Footnote 2.5.1"><sup> 1 </sup></a>.</div>
