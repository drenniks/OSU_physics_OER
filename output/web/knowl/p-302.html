<div class="para">The <dfn class="terminology">gravitational field</dfn> created by a spherical object<a href="" class="fn-knowl original" data-knowl="./knowl/fn-17-hidden.html" title="Footnote 3.7.1"><sup> 1 </sup></a> with mass <span class="process-math">\(m_B\)</span> a distance <span class="process-math">\(r\)</span> from its center is: <span class="process-math">\(\vec{g}_{B} = \frac{Gm_B}{r^2}(-\hat{r})\text{,}\)</span> where the universal gravitational constant <span class="process-math">\(G = 6.67 \times 10^{-11}\frac{\text{m}^3}{\text{kgs}^2}\text{.}\)</span>
