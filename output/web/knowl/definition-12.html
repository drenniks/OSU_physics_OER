</h3> <div class="para">The <dfn class="terminology">gravitational force</dfn> on a system with mass <span class="process-math">\(m_A\)</span> in the presence of a gravitational field <span class="process-math">\(\vec{g}_B\)</span> is: <span class="process-math">\(\vec{F}^{G}_{AB} = m_A\vec{g}_B\text{.}\)</span>
