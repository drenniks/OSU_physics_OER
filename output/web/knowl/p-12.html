<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Suppose you have two vectors <span class="process-math">\(\vec{A}\)</span> and <span class="process-math">\(\vec{B}\text{.}\)</span> To add the two vectors, you will place the tail of <span class="process-math">\(\vec{B}\)</span> at the head of <span class="process-math">\(\vec{A}\text{.}\)</span> The vector connecting the tail of  <span class="process-math">\(\vec{A}\)</span> to the head of <span class="process-math">\(\vec{B}\)</span> is the sum <span class="process-math">\(\vec{A} + \vec{B}\text{.}\)</span>
