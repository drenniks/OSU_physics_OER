<div class="para">Kinetic energy is the <em class="alert">energy of motion</em>.  Most kinetic energy you will work with is translational.  Objects that are rotating (which you will study later) have <dfn class="terminology">rotational kinetic energy</dfn>, possibly in addition to translational kinetic energy.</div>
