<div class="para">The <dfn class="terminology">angular acceleration</dfn> of an object moving around a circle is given by <span class="process-math">\(\vec{\alpha} = \frac{d \vec{\omega}}{d t}\text{.}\)</span>  Combining this with the definition of angular position allows you to relate angular and tangential acceleration as <span class="process-math">\(\alpha = \frac{a_t}{r}\text{.}\)</span>
