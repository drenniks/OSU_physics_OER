<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.4.1</span><span class="period">.</span><span class="space"> </span><span class="title">Work.</span>

</div></article><span class="incontext"><a href="sec_work.html#def_work" class="internal">in-context</a></span>
