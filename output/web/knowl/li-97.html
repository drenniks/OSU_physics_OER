<dfn class="terminology">Inelastic collision</dfn>: The kinetic energy of the system decreases (some kinetic energy is lost, usually transforming into heat, sound, or internal energy).  When two colliding objects stick together afterward, the collision is said to be <em class="emphasis">perfectly</em> inelastic.</article><span class="incontext"><a href="sec_collisions.html#li-97" class="internal">in-context</a></span>
