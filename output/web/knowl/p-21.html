<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Vectors do not multiply in the same way as scalars due to their inherent directionality.  One way to multiply vectors is the <em class="emphasis">dot product</em>, named because you will use a dot to represent the multiplication. The dot product of two vectors is itself a <em class="alert">scalar</em> value, not a new vector.</div>
