<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The <dfn class="terminology">net force</dfn> on an object or system is equal to the (vector) sum of all forces acting on it: <span class="process-math">\(\vec{F}_{net} = \sum_i \vec{F}_i = \vec{F}_1 + \vec{F}_2 + \vec{F}_3 + \dots\text{.}\)</span>
</div>
